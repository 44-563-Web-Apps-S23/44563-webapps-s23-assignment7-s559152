<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+hk/b6Je9j9zDQS6U15zwIh7jKpzFfJz7xwTJv" crossorigin="anonymous">
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h2{
        color:blueviolet;
        font-size: 36px;
    }
    #instructions{
        margin-bottom: 20px;
        color: red;
    }
    #bushes, #penalty, #chelp{
        display: inline-block;
        margin: 10px;
        padding: 10px;
        background-color: aqua;
        color: blue;
        border:1px solid black;
        border-radius: 10px;
    }
    #help{
        margin-top: 20px;
        border: 1px solid black;
        border-radius: 10px;
        padding:10px;
        background-color: bisque;
        color: blue;
        text-align: left;
    }
    .container {
			display: grid;
			grid-template-columns: repeat(6, 1fr);
			grid-template-rows: repeat(4, 1fr);
			gap: 10px;
			padding: 10px;
		}

		.search-location {
			border: 1px solid black;
			padding: 5px;
		}
</style>
<body>
   <h2>Find the mouse by  Yaramala Shilpa</h2>
   <p id="instructions">Click on the bushes to search for the mouse, beware the cat</p> 
   <p  id="bushes">Number of bushes checked is zero.</p>
   <p id="penalty">Penalty is zero.</p>
   <p id="chelp" onclick="help()">Click for help.</p>
   <p id="help" id="help">Help report</p>

   <div class="container">
    <div>
        <div class="search-location"><img src="bush.jpg" id="img1" onclick="check(0)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img2" onclick="check(1)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img3" onclick="check(2)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img4" onclick="check(3)" width="180" height="180"></div>
        
    </div>
    <div class>
        <div class="search-location"><img src="bush.jpg" id="img5" onclick="check(4)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img6" onclick="check(5)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img7" onclick="check(6)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img8" onclick="check(7)" width="180" height="180"></div>
        
    </div>
    <div class>
        <div class="search-location"><img src="bush.jpg" id="img9" onclick="check(8)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img10" onclick="check(9)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img11" onclick="check(10)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img12" onclick="check(11)" width="180" height="180"></div>
        
    </div>
    <div>
        <div class="search-location"><img src="bush.jpg" id="img13" onclick="check(12)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img14" onclick="check(13)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img15" onclick="check(14)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img16" onclick="check(15)" width="180" height="180"></div>
    </div>
    <div>
        <div class="search-location"><img src="bush.jpg" id="img17" onclick="check(16)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img18" onclick="check(17)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img19" onclick="check(18)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img20" onclick="check(19)" width="180" height="180"></div>
    </div>
    <div>
        <div class="search-location"><img src="bush.jpg" id="img21" onclick="check(20)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img22" onclick="check(21)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img23" onclick="check(22)" width="180" height="180"></div>
        <div class="search-location"><img src="bush.jpg" id="img24" onclick="check(23)" width="180" height="180"></div>
    </div>
   </div>
   <script>
    const ids = ["img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9", "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19", "img20", "img21", "img22", "img23", "img24"]
    var checkCount = 0
    var lastCheck = 0
    var penalty = 0
    var mouseLocation = 13
    var catLocation = 21
    var gameOver = false
   
    function check(x) 
    {
            console.log('in fun' + x);
            console.log('ids[x] fun' + ids[x]);
            var imid = ids[x];
            console.log('gameOver', gameOver);
            if (!gameOver) {

                var imv = document.getElementById(imid);
                if (x == 21) {
                    document.getElementById(imid).src = "tiger.jpg";
                    gameOver = true;
                    penalty = penalty + 4;
                }
                else if (x == 13) {
                    document.getElementById(imid).src = "mouse.jpg";
                    gameOver = true;
                    penalty = penalty - 3;

                } else {
                    document.getElementById(imid).src = "grass.jpg";
                }
                checkCount = checkCount + 1;
                penalty = penalty + 1;
                document.getElementById("bushes").innerHTML = 'Number of bushes checked is ' + checkCount;

                lastCheck = x;
                document.getElementById("penalty").innerHTML = 'Penalty is ' + penalty;
            }
        }

    function help() {
    let r = Math.floor(lastCheck / 4) - 1
    let c = lastCheck % 6 
    let cr = Math.floor(catLocation / 4) - 1
    let cc = catLocation % 6
    let mr = Math.floor(mouseLocation / 4) - 1
    let mc = mouseLocation % 6  
    let cro = Math.abs(cr - r);
    let cco = Math.abs(cc - c);
    let mro = Math.abs(mr - r);
    let mco = Math.abs(mc - c);

    if (cro<=1 && cco<=1) { 
        document.getElementById("help").innerHTML = "meow"
    }
    else if (mro<=1 && mco<=1) {
        document.getElementById("help").innerHTML = "squeak"
    }
    else {
        document.getElementById("help").innerHTML = "sorry, no help available"
    }

    penalty += 2
    document.getElementById("penalty").innerHTML = "Penalty is " + penalty
}

</script>
</body>
</html>
